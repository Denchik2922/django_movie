<div id="login-form" class="login-form">
	<form action="{% url 'login_url' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label for="exampleInputEmail1">Имя</label>
			<input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Пароль</label>
			<input type="password" name="password" class="form-control" id="exampleInputPassword1">
		</div>
		<a class="register" onclick="register_form()">Зарегистрироваться</a>
		<button style="float:right;" type="submit" class="btn btn-primary">Войти</button>
	</form>
</div>

<script>
	function register_form(){
		
		var login_btn = document.getElementById("login_btn");
		var form_register = document.getElementById("register-form");
		var form_login = document.getElementById("login-form");
		login_btn.style.display = 'none';
		form_login.style.height = '0';
		form_login.style.display = 'none';
		form_login.style.padding = '0';
		form_register.style.height = '350px';
		form_register.style.display = 'block';
		form_register.style.padding = '20px';
	}
</script>
